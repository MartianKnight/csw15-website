<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Cupid</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,100' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Allerta+Stencil' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">

      <!-- Title -->
      <div class="row" id="title-bar">
        <div class="col-sm-12">
          <!-- Nested for background image placement -->
          <div class="row">
            <div class="col-xs-3">
              <img class="title-logo img-circle" src="img/rsz_cupido.jpg" alt="Logo" />
            </div>
            <div class="col-xs-9 text-right text-uppercase">
              <h1 class="title-super text-thin"><span id="product-span">PRODUCT</span> <span id="cupid-span">CUPID</span></h1>
              <h4>Match.com for Products</h4>
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">


            <div id="form-div">
              <h4> Sign up for additional news! </h4>

              <form class="form" id="form1" action="http://newsletter.deconjuntion.com/subscribe" method="POST">

                <p class="name">
                  <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
                </p>

                <p class="email">
                  <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
                </p>

                <div class="submit">
                  <input type="submit" value="SEND" id="button-blue" />
                  <div class="ease"></div>
                </div>

                <div>
                  <input type="hidden" name="list" value="6wK2bO89u5Nt0IbxqRojfGA">

                </div>
              </form>
            </div>
        </div>
        <div class="col-sm-3"></div>
      </div>

      <div id="popup">
        <h2>Thanks!</h2>
          <a href="#">Close</a>
      </div>

    </div>
  </body>
</html>
